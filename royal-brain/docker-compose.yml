services:
  db:
    image: postgres:15-alpine
    container_name: royal-brain-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: royal
      POSTGRES_PASSWORD: brain
      POSTGRES_DB: royalbrain
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U royal"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: royal-brain-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      RB_ENV: dev
      DATABASE_URL: postgresql+psycopg://royal:brain@db:5432/royalbrain
      JWT_SECRET: ${JWT_SECRET:-dev-change-me}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}

      BOOTSTRAP_ADMIN_EMAIL: ${BOOTSTRAP_ADMIN_EMAIL:-admin@royalbrain.dev}
      BOOTSTRAP_ADMIN_PASSWORD: ${BOOTSTRAP_ADMIN_PASSWORD:-change-me-now}

      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      EVM_RPC_URL: ${EVM_RPC_URL:-}
      EVM_CHAIN_ID: ${EVM_CHAIN_ID:-}
      EVM_PRIVATE_KEY: ${EVM_PRIVATE_KEY:-}
      EVM_EXPLORER_TX_URL_BASE: ${EVM_EXPLORER_TX_URL_BASE:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        alembic upgrade head &&
        python seed_demo_data.py || true &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: royal-brain-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
